<html lang="es">

<head>
    <title>Prueba</title>
    <!-- Fuente IMB Plex Sans   -->
    <link rel="stylesheet" type="text/css" href="puzzle-n.css">
</head>

<body>
  

    <div class="FotosJuego">
        <img class="Imagen" id = "imagen1" src = "./Imagenes/demon.jpg" onclick="SeleccionarImagen('./Imagenes/demon.jpg')"></img>
